<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 400px;
            height: 300px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 30px;
        }

        .card h3 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Find Remainder</h3>
        <input id="r1" type="number" placeholder="Enter dividend">
        <input id="r2" type="number" placeholder="Enter divisor">
        <button onclick="
        let no1 = document.querySelector('#r1').value
        let no2 = document.querySelector('#r2').value
        let rem = no1 % no2;
        document.querySelector('#rResult').textContent =`The reminder is ${rem}`;        
        
        ">Find</button>
        <div class="result" id="rResult"></div>
    </div>
</body>
</html>
