<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Logic Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>HTML CSS JS Logic Cards</h1>

<div class="container">
<!-- Card 7: Prime Number -->

<!-- Card 8: Power -->
<div class="card">
    <h3>Power (a^b)</h3>
    <input id="pow1" type="number" placeholder="Base">
    <input id="pow2" type="number" placeholder="Exponent">
    <button onclick="findPower()">Calculate</button>
    <div class="result" id="powResult"></div>
</div>

<!-- Card 9: Largest of Three -->
<div class="card">
    <h3>Largest of Three</h3>
    <input id="t1" type="number" placeholder="Number 1">
    <input id="t2" type="number" placeholder="Number 2">
    <input id="t3" type="number" placeholder="Number 3">
    <button onclick="largestThree()">Find</button>
    <div class="result" id="tResult"></div>
</div>

<!-- Card 10: Simple Calculator -->
<div class="card">
    <h3>Simple Calculator</h3>
    <input id="c1" type="number" placeholder="Number 1">
    <input id="c2" type="number" placeholder="Number 2">
    <input id="op" placeholder="+  -  *  /">
    <button onclick="calculator()">Calculate</button>
    <div class="result" id="cResult"></div>
</div>

<!-- Card 11: Leap Year -->


<!-- Card 12: Grade Calculator -->
<div class="card">
    <h3>Grade Calculator</h3>
    <input id="marks" type="number" placeholder="Enter marks">
    <input disabled placeholder="Out of 100">
    <button onclick="gradeCalc()">Check</button>
    <div class="result" id="gResult2"></div>
</div>

</div>

<script>
function checkPrime() {
    let n = Number(p1.value);
    let prime = n > 1;
    for (let i = 2; i < n; i++) {
        if (n % i === 0) {
            prime = false;
            break;
        }
    }
    pResult.innerText = prime ? "Prime Number" : "Not Prime";
}

function findPower() {
    let a = Number(pow1.value);
    let b = Number(pow2.value);
    powResult.innerText = "Result = " + (a ** b);
}

function largestThree() {
    let a = Number(t1.value);
    let b = Number(t2.value);
    let c = Number(t3.value);
    tResult.innerText = "Largest = " + Math.max(a, b, c);
}

function calculator() {
    let a = Number(c1.value);
    let b = Number(c2.value);
    let operator = op.value;
    let result;

    if (operator === "+") result = a + b;
    else if (operator === "-") result = a - b;
    else if (operator === "*") result = a * b;
    else if (operator === "/") result = b !== 0 ? a / b : "Cannot divide by zero";
    else result = "Invalid Operator";

    cResult.innerText = "Result = " + result;
}

function checkLeap() {
    let year = Number(y1.value);
    yResult.innerText =
        (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)
        ? "Leap Year"
        : "Not a Leap Year";
}

function gradeCalc() {
    let m = Number(marks.value);
    let grade;

    if (m >= 90) grade = "A+";
    else if (m >= 80) grade = "A";
    else if (m >= 70) grade = "B";
    else if (m >= 60) grade = "C";
    else if (m >= 50) grade = "D";
    else grade = "Fail";

    gResult2.innerText = "Grade = " + grade;
}
</script>


</body>
</html>
